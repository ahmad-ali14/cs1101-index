    <div class="container mt-5">
        <h1 class="text-center">CS1101 All Index</h1>
        <hr/>
      <table class="table table-bordered mt-5" id="cs_table">
        <thead>
          <tr>
            <td>Name</td>
            <td>definition</td>
            <td>reference</td>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>

    <script>
      window.onload = function () {
        cs_index.sort(function (a, b) {
          const x = a.title;
          const y = b.title;
          if (x > y) return +1;
          if ( x < y) return -1;
          return 0;
        });
        var table = document.getElementById("cs_table");
        cs_index.map((e, i) => {
          var row = table.insertRow(i+1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);

          cell1.innerText = e.title;
          cell2.innerText = e.definition;
          cell3.innerHTML = `<small>${e.reference}</small>`;
        });
      };
    </script>
